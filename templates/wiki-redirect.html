<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Wiki...</title>
  <script>
    // Redirect /wiki/* to evolutionism.miraheze.org/wiki/*
    // All languages currently go to the same wiki
    const path = window.location.pathname;
    const wikiPath = path.replace(/^\/wiki/, '');
    window.location.href = 'https://evolutionism.miraheze.org/wiki' + (wikiPath || '/Main_Page');
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://evolutionism.miraheze.org/wiki/Main_Page">
  </noscript>
</head>
<body style="background:#0f0f1a;color:#e0e0e0;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;">
  <p>Redirecting to <a href="https://evolutionism.miraheze.org/wiki/Main_Page" style="color:#ffd700;">Evolutionism Wiki</a>...</p>
</body>
</html>
