<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order of Life — Lifeism</title>
  <meta name="description" content="A religion of life's sacredness">
  <meta property="og:site_name" content="Order of Life">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Order of Life — Lifeism">
  <meta property="og:description" content="A religion of life's sacredness">
  <meta property="og:url" content="https://order.life/">
  <meta property="og:image" content="https://order.life/static/mei.svg">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Order of Life — Lifeism">
  <meta name="twitter:description" content="A religion of life's sacredness">
  <meta name="twitter:image" content="https://order.life/static/mei.svg">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/gaian-calendar.js" defer></script>
  <script>
    // Redirect language subdomains: ja.order.life/* → order.life/ja/*
    (function() {
      var m = location.hostname.match(/^([a-z]{2})\.order\.life$/);
      if (m) location.replace('https://order.life/' + m[1] + '/' + location.pathname.replace(/^\//, '') + location.search + location.hash);
    })();
  </script>
</head>
<body>
  <div class="lang-selector-page">
    <h1>命</h1>
    <p class="subtitle">Order of Life · 命道教 · 生命教</p>

    <div class="gaian-date-display" style="margin-bottom: 40px;">
      <div class="date-main gaian-date-live" data-lang="en" data-base-path="/en">Loading...</div>
    </div>

    <div class="lang-buttons">
      {% for l in languages %}
      <a href="/{{ l }}/">
        <strong>{{ translations[l].lang_native }}</strong>
        <span>{{ translations[l].religion_name_native }}</span>
        <span class="lang-code">{{ l }}</span>
      </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
